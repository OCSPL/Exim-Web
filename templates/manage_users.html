<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Manage Users</h1>
        <a href="{{ url_for('index_get') }}" class="btn btn-primary mb-3">Back to Home</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Active</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role }}</td>
                    <td>{{ 'True' if user.is_active else 'False' }}</td>
                    <td>
                        {% if user.is_active %}
                        <a href="{{ url_for('deactivate_user', user_id=user.id) }}" class="btn btn-warning">Deactivate</a>
                        {% else %}
                        <a href="{{ url_for('activate_user', user_id=user.id) }}" class="btn btn-success">Activate</a>
                        {% endif %}
                        <a href="{{ url_for('delete_user', user_id=user.id) }}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
